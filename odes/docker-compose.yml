version: '3'

services:
  odfe-node1:
    image: amazon/opendistro-for-elasticsearch:1.6.0
    container_name: odfe-node1
    environment:
      - cluster.name=odfe-cluster
      - node.name=odfe-node1
      - discovery.seed_hosts=odfe-node1,odfe-node2
      - cluster.initial_master_nodes=odfe-node1,odfe-node2
      - bootstrap.memory_lock=true # along with the memlock settings below, disables swapping
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m" # minimum and maximum Java heap size, recommend setting both to 50% of system RAM
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536 # maximum number of open files for the Elasticsearch user, set to at least 65536 on modern systems
        hard: 65536
    volumes:
      - odfe-data1:/usr/share/elasticsearch/data
    ports:
      - 9200:9200
      - 9300:9300
      - 9600:9600 # required for Performance Analyzer
    networks:
      - odfe-net
  odfe-node2:
    image: amazon/opendistro-for-elasticsearch:1.6.0
    container_name: odfe-node2
    environment:
      - cluster.name=odfe-cluster
      - node.name=odfe-node2
      - discovery.seed_hosts=odfe-node1,odfe-node2
      - cluster.initial_master_nodes=odfe-node1,odfe-node2
      - bootstrap.memory_lock=true
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ulimits:
      memlock:
        soft: -1
        hard: -1
      nofile:
        soft: 65536
        hard: 65536
    volumes:
      - odfe-data2:/usr/share/elasticsearch/data
    networks:
      - odfe-net
  kibana:
    image: amazon/opendistro-for-elasticsearch-kibana:1.6.0
    container_name: odfe-kibana
    ports:
      - 5601:5601
    expose:
      - 5601
    environment:
      SERVER_HOST: "0.0.0.0"
      ELASTICSEARCH_URL: https://odfe-node1:9300
      ELASTICSEARCH_HOSTS: https://odfe-node1:9200
      USERNAME: admin
      PASSWORD: admin
    networks:
      - odfe-net
  metricbeat:
    image: docker.elastic.co/beats/metricbeat:7.6.2
    container_name: metricbeat_762
    user: root
    volumes:
      - metricbeat_data:/usr/share/metricbeat/data
      - ./metricbeat.yml:/usr/share/metricbeat/config/metricbeat.yml
    command: ["--strict.perms=false", "-system.hostfs=/hostfs"]
    networks:
      - odfe-net
volumes:
  odfe-data1:
    driver: local
  odfe-data2:
    driver: local

networks:
  odfe-net:
    driver: bridge